    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #111;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
        }

        .nav-links a, .right-icons a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
        }

        .subnav {
            display: flex;
            justify-content: center;
            background-color: #151515;
            padding: 10px 0;
        }

        .subnav a {
            margin: 0 20px;
            color: #ccc;
            text-decoration: none;
        }

        /* HERO VIDEO */
        .hero video {
            width: 100%;
            display: block;
        }

        /* TRAINING SECTION */
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-top: 40px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tabs button {
            background-color: #222;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .tabs button.active {
            background-color: #444;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 80px;
        }

        .grid-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .grid-item figcaption {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
