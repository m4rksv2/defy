<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFY LAWS ‚Äî Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #111;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
        }

        .nav-links a, .right-icons a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
        }

        .subnav {
            display: flex;
            justify-content: center;
            background-color: #151515;
            padding: 10px 0;
        }

        .subnav a {
            margin: 0 20px;
            color: #ccc;
            text-decoration: none;
        }

        /* HERO VIDEO */
        .hero {
            width: 100%;
            height: auto;
        }

        .hero video {
            width: 100%;
            display: block;
        }

        /* TRAINING SECTION */
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-top: 40px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tabs button {
            background-color: #222;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .tabs button.active {
            background-color: #444;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 80px;
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-card p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div>DEFY LAWS</div>
        <div class="nav-links">
            <a href="#">WOMEN</a>
            <a href="#">MEN</a>
            <a href="#">GIFTS</a>
            <a href="#">NEW</a>
            <a href="#">BE INSPIRED</a>
            <a href="#">STORES</a>
        </div>
        <div class="right-icons">
            <a href="#">üîç</a>
            <a href="#">üë§</a>
            <a href="#">‚ù§Ô∏è</a>
        </div>
    </div>

    <!-- SUB NAV -->
    <div class="subnav">
        <a href="#">Home</a>
        <a href="#">Featured</a>
        <a href="#">New Arrivals</a>
        <a href="#">News</a>
    </div>

    <!-- HERO VIDEO -->
    <div class="hero">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/hero.mov') }}" type="video/mp4">
            <source src="{{ url_for('static', filename='videos/hero.mov') }}" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- TRAINING SECTION -->
    <div class="section-title">HOW DO YOU TRAIN?</div>

    <div class="tabs">
        <button class="active">Women</button>
        <button>Men</button>
        <button>Streetwear</button>
    </div>

    <div class="image-grid">
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/lifting.jpg') }}" alt="Lifting">
            <p>Lifting</p>
        </div>
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/bjj.jpg') }}" alt="Brazilian Jiu Jitsu">
            <p>Brazilian Jiu-Jitsu</p>
        </div>
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/muaythai.jpg') }}" alt="Muay Thai">
            <p>Muay Thai</p>
        </div>
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/restday.jpg') }}" alt="Rest Day">
            <p>Rest Day</p>
        </div>
    </div>

</body>
</html>
